name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: ğŸ” Lint check
      run: |
        echo "Running ESLint..."
        pnpm run lint
        echo "âœ… Linting passed!"
    
    - name: ğŸ§ª Test check  
      run: |
        echo "Running tests..."
        pnpm test
        echo "âœ… All tests passed!"
    
    - name: ğŸ—ï¸ Build check
      run: |
        echo "Building project..."
        pnpm run build
        echo "âœ… Build successful!"
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy-key-for-ci-build
        CLERK_SECRET_KEY: sk_test_dummy-key-for-ci-build
    
    - name: ğŸ“Š Test coverage
      run: |
        echo "Generating test coverage..."
        pnpm test -- --coverage
    
    - name: ğŸ”’ Security check
      run: |
        echo "Running security audit..."
        pnpm audit --audit-level=moderate
        echo "âœ… Security check passed!"
    
    - name: âœ… All checks passed
      run: |
        echo "ğŸ‰ All validation checks passed!"
        echo "PR is ready for review and merge."

  size-check:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Build and check bundle size
      run: |
        pnpm run build
        echo "ğŸ“¦ Checking bundle sizes..."
        du -sh packages/mindcache/dist/
        du -sh packages/shared/dist/
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy-key-for-ci-build
        CLERK_SECRET_KEY: sk_test_dummy-key-for-ci-build
        
    - name: Package size check
      run: |
        cd packages/mindcache && pnpm pack && ls -lh *.tgz && rm *.tgz
        echo "âœ… Package size check complete!"
