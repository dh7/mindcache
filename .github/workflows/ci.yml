name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'tsconfig.json'
      - 'turbo.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'tsconfig.json'
      - 'turbo.json'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts
    
    - name: Cache Turborepo
      uses: actions/cache@v4
      with:
        path: .turbo
        key: turbo-${{ runner.os }}-node${{ matrix.node-version }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}-node${{ matrix.node-version }}-${{ github.ref_name }}-
          turbo-${{ runner.os }}-node${{ matrix.node-version }}-main-
    
    - name: Run linter
      run: pnpm run lint
    
    - name: Run tests
      run: pnpm test
    
    - name: Build project (includes examples via turbo)
      run: pnpm run build
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy-key-for-ci-build
        CLERK_SECRET_KEY: sk_test_dummy-key-for-ci-build
    
    - name: Upload coverage reports (Node.js 20.x only)
      if: matrix.node-version == '20.x'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts
    
    - name: Cache Turborepo
      uses: actions/cache@v4
      with:
        path: .turbo
        key: turbo-${{ runner.os }}-node20-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}-node20-${{ github.ref_name }}-
          turbo-${{ runner.os }}-node20-main-
    
    - name: Run ESLint
      run: pnpm run lint
    
    - name: Check TypeScript
      run: pnpm exec tsc --noEmit

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.0
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts
    
    - name: Run security audit
      run: pnpm audit --audit-level=moderate
